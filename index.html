              <span class="card-title">{{type}}</span>

            </div>
          </div>
      </div>
    </div>
</script>

 <!-- Handlebar template 2

<script id="random-activity-template2" type="text/x-handlebars-template">
  <div class="row">

  <!-- Page functionality
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>
    // Setup handlebars
    var randomActivitySource = document.getElementById("random-activity-template").innerHTML;
    var randomActivityTemplate = Handlebars.compile(randomActivitySource);
    var randomActivityPlaceholder = document.getElementById('random-activity');

    var randomActivitySource2 = document.getElementById("random-activity-template2").innerHTML;
    var randomActivityTemplate2 = Handlebars.compile(randomActivitySource2);
    var randomActivityPlaceholder2 = document.getElementById('random-activity2');

    // Get content and handle interaction
    $.ajax({
      url: "http://www.boredapi.com/api/activity?participants=1",
    }).done(function (data) {
      console.log(data)
      randomActivityPlaceholder.innerHTML = randomActivityTemplate(data);
    });
   // ajax2
    $.ajax({
      url: "http://www.boredapi.com/api/activity?participants=1",
    }).done(function (data2) {
      console.log(data2)
      randomActivityPlaceholder2.innerHTML = randomActivityTemplate2(data2);
    });
    
  </script>
